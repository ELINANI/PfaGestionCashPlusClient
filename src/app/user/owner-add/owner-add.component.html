<div class="container-fluid">
  <div class="container xd-container">
    <h2>
      New Owner
    </h2>
    <form [formGroup]="userForm" class="form-horizontal">

      <div class="form-group has-feedback">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required name="firstName" />

        </div>
      </div>
      <div class="form-group has-feedback">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="lastName" required name="lastName" />

        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="button" (click)="gotoOwnersList()">Back</button>
          <button class="btn btn-default" (click)="onSubmit()">Add User</button>
        </div>
      </div>
    </form>

  </div>
</div>
