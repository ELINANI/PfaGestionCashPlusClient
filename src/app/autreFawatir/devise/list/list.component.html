  <div class="container-fluid">
    - <div class="container xd-container">
      <h2>List of Devise</h2>
      <div class="row">
        <div class="col-sm-3"></div>
  
        <input type="text" class="col-sm-7" [(ngModel)]="name" />
        <button class="btn " (click)="search()">Search</button>
      </div>
      <br>
  
      <div class="table-responsive">
        <table [hidden]="no_visits" class=" table table-condensed">
          <thead>
            <tr>
              <th>Borderaux</th>
              <th>Date</th>
              <th>MontantTransfer</th>
              <th>User</th>
              <th>qualiteClient</th>
              <th>frais</th>
              <th>Action</th>
  
            </tr>
          </thead>
          <tr *ngFor="let at of rows">
  
            <td>{{at.borderaux}}</td>
            <td>{{at.date}}</td>
            <td>{{at.montantTransfer}}</td>
            <td>{{at.refUser!=null?at.refUser.firstName:"-"}} - {{at.refUser!=null?at.refUser.lastName:"-"}}</td>
            <td>{{at.qualiteClient}}</td>
            <td>{{at.frais}}</td>
           
            <td><button class="btn btn-default" (click)="delete(at)">delete</button></td>
  
          </tr>
        </table>
        <mat-paginator (page)="paginat($event)" [length]="page.totalElements" [pageSize]="page.size" [pageSizeOptions]="[5, 10]">
        </mat-paginator>
        <div>
          <button class="btn btn-default" (click)="addEauElectricite()">Add</button>
        </div>
      </div>
    </div>
